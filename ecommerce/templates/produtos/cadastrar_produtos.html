{% extends "base.html" %}
{% block content %}
<div class="container mx-auto">
    <h1 class="title">CADASTRE-SE</h1>
    <div class="form-container">
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <a type="button" class="cancel-btn" href="{% url 'index' %}">Cancelar</a>
                <button type="submit" class="submit-btn">CADASTRE-SE</button>
            </div>
        </form>
    </div>
</div>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: #f9f9f9;

    }
    
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        max-width: 600px;
        width: 100%;
    }
    
    .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-container {
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
    }
    

    .input-field {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    
    .input-field:focus {
        border-color: #3182ce; /* Cor azul para o estado de foco */
        outline: none;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .cancel-btn,
    .submit-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .cancel-btn {
        background-color: #ddd;
        color: #333;
    }
    
    .cancel-btn:hover {
        background-color: #ccc;
    }
    
    .submit-btn {
        background-color: #000152;
        color: #fff;
    }
    
    .submit-btn:hover {
        background-color: #1869c5;
    }
    .input-class {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
    }
    
    .input-class:focus {
        border-color: #e53e3e;
        outline: none;
    }
    
    
</style>
{% endblock content %}
