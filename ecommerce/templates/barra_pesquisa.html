{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção com Barra de Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 10vh;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 20px 10px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input:focus {
            border-color: #007bff;
        }

        .search-container button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-container button img {
            width: 20px;
            height: 20px;
        }

        .results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .results p {
            color: #666;
        }
    </style>
</head>
<body>
    <section class="search-section" style="background-color: black;">
        <div class="search-container">
            <input type="text" placeholder="Digite sua pesquisa..." id="searchInput">
            <button onclick="performSearch()">
                <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ícone de Pesquisa">
            </button>
        </div>
    </section>
</body>
</html>
