<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginador</title>
</head>
<body>
    <div class="pagination flex justify-content space-x-4 mt-4">
        <span class="step-links flex items-center space-x-2">
            {% if page_obj.has_previous %}
                <a href="?{{ page_label }}=1" 
                   class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md shadow-sm transition">
                    &laquo; Primeira
                </a>
                <a href="?{{ page_label }}={{ page_obj.previous_page_number }}" 
                   class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md shadow-sm transition">
                    Anterior
                </a>
            {% endif %}
    
            <span class="current text-sm font-semibold text-gray-700">
                Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
            </span>
    
            {% if page_obj.has_next %}
                <a href="?{{ page_label }}={{ page_obj.next_page_number }}" 
                   class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md shadow-sm transition">
                    Próxima
                </a>
                <a href="?{{ page_label }}={{ page_obj.paginator.num_pages }}" 
                   class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md shadow-sm transition">
                    Última &raquo;
                </a>
            {% endif %}
        </span>
    </div>
    
</body>
</html>
