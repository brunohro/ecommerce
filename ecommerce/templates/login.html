{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja BH</title>
    {% tailwind_css %}
    <style>
        /* Estilo Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Header */
        header {
            width: 100%;
            background-color:rgb(0, 0, 0);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Contêiner principal */
        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        /* Estilo do Formulário */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Botão */
        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #3498db;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* Link para registro */
        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="flex justify-center items-center py-4 bg-gray-800">
        <a href="{% url 'index' %}" class="flex items-center">
            <img src="{% static 'image/logo.png' %}" class="h-10 w-10 mr-2" alt="Logo" />
            <span class="text-lg font-semibold text-white">@loja_bh</span>
        </a>
    </header>
    

    <!-- Conteúdo principal -->
    <div class="login-container">
        <h2>Bem-vindo à Loja BH</h2>
        <form method="POST" action="/login/">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p class="register-link">Ainda não tem conta? <a href="{% url 'cadastrar_cliente' %}">Cadastre-se</a></p>
        </form>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
