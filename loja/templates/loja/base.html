<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .product-item img {
            width: 200px;
            height: 200px;
        }

        .product-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .cart-items {
            margin-top: 50px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item h2 {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button.btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    {% include "loja/header.html" %}
    {% include "loja/produtos.html" %}
    {% include "loja/carrinho.html" %}
    {% include "loja/footer.html" %}
</body>
</html>
