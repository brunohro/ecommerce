
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - E-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>

<body>

    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="#"><img src="https://via.placeholder.com/150x50?text=Loja+BH" alt="Logo da Loja"></a>
        </div>

        <!-- Links de Navegação -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Promoções</a>
            <a href="#">Contato</a>
        </nav>

        <!-- Carrinho -->
        <div class="cart">
            <img src="https://via.placeholder.com/30x30?text=%F0%9F%9A%95" alt="Carrinho">
            <span class="cart-count">3</span>
        </div>

        <!-- Perfil de Usuário -->
        <div class="user-profile">
            <span>Olá, Bruno</span>
            <img src="https://via.placeholder.com/40" alt="Perfil do Usuário">
        </div>
    </header>

</body>
</html>
