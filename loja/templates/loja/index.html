<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .product-item img {
            width: 200px;
            height: 200px;
        }

        .product-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .cart-items {
            margin-top: 50px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item h2 {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button.btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <h1>Our Products</h1>

        <!-- Product List -->
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h2>Product 1</h2>
                <p>$25.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h2>Product 2</h2>
                <p>$35.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h2>Product 3</h2>
                <p>$45.00</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Cart -->
        <div class="cart-items">
            <h1>Your Cart</h1>
            <div class="cart-item">
                <h2>Product 1</h2>
                <p>Quantity: 2</p>
                <p>Total: $50.00</p>
                <button class="btn">Remove</button>
            </div>
            <div class="cart-item">
                <h2>Product 2</h2>
                <p>Quantity: 1</p>
                <p>Total: $35.00</p>
                <button class="btn">Remove</button>
            </div>
        </div>

        <!-- Checkout Form -->
        <h1>Checkout</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 - My E-Commerce</p>
    </footer>
</body>
</html>
