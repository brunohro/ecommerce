<div class="container">
    <h1>Produtos</h1>
    <!-- Product List -->
    <div class="product-list">
        {% for produto in produtos%}
            <div class="product-item">
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                <h2>{{ produto.nome}}</h2>
                <p> R$ {{ produto.preco}}</p>
                <button class="btn">Add ao carrinho</button>
            </div>
        {% endfor %}
    
    </div>
