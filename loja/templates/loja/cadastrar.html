
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - E-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/cadastrar.css' %}">
   
</head>
<body>
    {% include "loja/header.html" %}
    <h1>Cadastro</h1>

    <div class="register-container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirme sua Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu aceito os <a href="#">termos e condições</a></label>
            </div>

            <p class="error" id="password-error">As senhas não coincidem!</p>

            <button type="submit" class="register-btn">Cadastrar</button>
        </form>
    </div>
    {% include "loja/footer.html" %}

    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
